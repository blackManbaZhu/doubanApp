<h2 ng-show="length">{{title}}详情介绍:</h2>
<div class="list-group" ng-show="length">
    <span class="list-group-item">
        <span class="badge">评分{{average}}</span>
        <div class="media">
            <div class="media-left" href="#">
                <img ng-src={{images}}>
            </div>
            <div class="media-body">
                <h4 class="media-heading">影名：{{title}} ({{year}})</h4>
                <h4 class="media-heading">编剧：<span ng-repeat="name in directors">{{name.name}}{{$last?'':'、'}}</span></h4>
                <h4 class="media-heading"><span ng-repeat="name in directors"><img class="nameImg" ng-src="{{name.avatars.small}}">&nbsp;&nbsp;</span></h4>
                <h4 class="media-heading">主演：<span ng-repeat="name in casts">{{name.name}}{{$last?'':'、'}}</span></h4>
                <h4 class="media-heading"><span ng-repeat="name in casts"><img class="nameImg" ng-src="{{name.avatars.small}}">&nbsp;&nbsp;</span></h4>
                <h4 class="media-heading">类型：{{genres.join('、')}}</h4>
                <h4 class="media-heading">地区: {{countries.join('/')}}</h4>
                <h4 class="media-heading">原文片名：{{aka}}</h4><br>
                <h4 class="media-heading">{{title}}的剧情简介:<span>{{summary}}</span></h4>
            </div>
        </div>
    </span>
</div>
<div class="mask" ng-hide="length">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<div ng-show="length">
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:currentPage==1}"><a ng-click="back()">返回</a></li>
        </ul>
    </nav>
</div>
